<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h4>Note : To Edit the contents, Please fill in the form and click edit button for the respective expense</h4>
    <form>
      <div>
      <label for="expense-amt">Expense Amount :</label>
      <input type="number" name="expense-amt" id="expense-amt" />
      <label for="desc">Choose Description :</label>
      <input type="text" name="desc" id="desc" />
      <label for="cat">Choose Category :</label>
      <select name="cat" id="cat">
        <option value="grocery">Grocery</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="misc">Misc</option>
      </select>
      <button id="add-exp" type="submit">Add Expense</button>
    </div>
    <br><br>
    </form>
    <ul id="expense-list"></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Link to JS -->
    <script src="app.js"></script>
  </body>
</html>
